<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI calculator</title>
</head>
<body>
    <div class="container">
       <div class="logo-wrapper">
        <div class="logo">
            <img src="Dumbell.PNG" alt="Dumbell">
            <img src="leg press catoon2.png" alt="Leg-Press">
        </div>
       </div>
        <div class="form-wrapper">
            <div class="name-email">
                <div class="input-field">
                    <label class="details"> Name </label>
                    <input type="text" name="" id="name" class="form-control">
                    <p class="error" id="name_error" ></p>
                </div>
                <div class="input-field">
                    <label class="details"> Email </label>
                    <input type="text" name="" id="email" class="form-control">
                    <p  class="error" id="email_error" ></p>
                </div>    
            </div>
            <div class="phn">
                <div class="input-field">
                    <label class="details"> Phone Number </label>
                    <input type="number" name="" id="phn" class="form-control">
                    <p  class="error" id="phn_error" ></p>
                </div>
            </div>
            <div class="age-gender">
                <div class="input-field">
                    <label class="details"> Gender </label>
                    <input type="text" name="" id="gender" class="form-control" >
                    <p class="error"  id="gender_error" ></p>
                </div>
                <div class="input-field">
                    <label class="details"> Age </label>
                    <input type="number" name=""  id="age" class="form-control">
                    <p class="error"  id="age_error" ></p>
                </div>
            </div>
            <div class="height-weight">
                <div class="input-field">
                    <label class="details"> Height </label>
                    <input type="number" name="" id="height" class="form-control" /> <span> cm </span>
                    <p class="error"  id="height_error" ></p>
                </div>
                <div class="input-field">
                    <label class="details"> weight </label>
                    <input type="number" name="" id="weight" class="form-control" /> <span> kg </span>
                    <p class="error" id="weight_error" ></p>
                </div>
            </div>
            <div class="register">
                <button id="btn"><a href="#" type="submit" class="btn"> Submit </a></button>
            </div>                                     
        </div>

<script src="index.js"></script>
</body>

</html>
