<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>BMI calculator</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="Dumbell.PNG" alt="Dumbell">
            <img src="Leg press.PNG" alt="Leg-Press">
        </div>
        <div class="form-wrapper">
            <div class="name-email">
                <div class="input-field">
                    <label class="details"> Name </label>
                    <input type="text" name="" id="name" class="form-control">
                </div>
                <div class="input-field">
                    <label class="details"> Email </label>
                    <input type="text" name="" id="email" class="form-control">
                </div>    
            </div>
            <div class="phn">
                <div class="input-field">
                    <label class="details"> Phone Number </label>
                    <input type="number" name="" id="phn" class="form-control">
                </div>
            </div>
            <div class="height-weight">
                <div class="input-field">
                    <label class="details"> Height </label>
                    <input type="number" name="" id="cm" class="form-control" placeholder="cm"> 
                </div>
                <div class="input-field">
                    <label class="details"> weight </label>
                    <input type="number" name="" id="kg" class="form-control"  placeholder="kg">
                </div>
            </div>
            <div class="register">
                <button ><a href="#" type="submit" class="btn"> Submit </a></button>
            </div>                                     
        </div>

    <div class="result">
        <p>Ada your BML is ___________</p>
    </div> 

    <div class="builder">
        <p>Built with love by Jumie</p>
        
    </div>

    </div>

<script src="index.js"></script>
</body>
</html>
